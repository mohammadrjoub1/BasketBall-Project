<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <div class="column">
            <h3 class="team" id="home-team">HOME</h3>
            <h2 class="score" id="home-score">0</h2>
            <div class="btn-wrapper">
                <button class="btn" onclick="addPoints('home',1)">+1</button>
                <button class="btn" onclick="addPoints('home',2)">+2</button>
                <button class="btn" onclick="addPoints('home',3)">+3</button>
            </div>
        </div>
        <div class="column">
            <h3 class="team" id="guest-team">GUEST</h3>
            <h2 class="score" id="guest-score">0</h2>
            <div class="btn-wrapper">
                <button class="btn" onclick="addPoints('guest',1)">+1</button>
                <button class="btn" onclick="addPoints('guest',2)">+2</button>
                <button class="btn" onclick="addPoints('guest',3)">+3</button>
            </div>
        </div>
    </div>
    <button id="newgame-btn">New Game</button>
    <script src="index.js"></script>
    <script>
        let homeScoreEl = document.getElementById("home-score");
        let guestScoreEl = document.getElementById("guest-score");
        const homeScoreBtnOne = document.getElementById("home-score-btn-1");
        const guestScoreBtnOne = document.getElementById("guest-score-btn-1");
        const homeTeamName = document.getElementById("home-team");
        const guestTeamName = document.getElementById("guest-team");
        let homeScore = 0;
        let guestScore = 0;

        function addPoints(team, points) {
            if (team === "home") {
                homeScore += points;
                homeScoreEl.textContent = homeScore;
            } else {
                guestScore += points;
                guestScoreEl.textContent = guestScore;
            }
            highlightLeader();
        }

        function highlightLeader() {
            if (homeScore > guestScore) {
                homeTeamName.classList.add("highlight");
                guestTeamName.classList.remove("highlight");
            } else if (homeScore < guestScore) {
                guestTeamName.classList.add("highlight");
                homeTeamName.classList.remove("highlight");
            } else if (homeScore === guestScore) {
                homeTeamName.classList.remove("highlight");
                guestTeamName.classList.remove("highlight");
            }
        }

        function newGame() {
            homeScore = 0;
            guestScore = 0;
            homeScoreEl.textContent = 0;
            guestScoreEl.textContent = 0;
            homeTeamName.classList.remove("highlight");
            guestTeamName.classList.remove("highlight");
        }

        document.getElementById("newgame-btn").addEventListener("click", newGame);
    </script>
</body>
</html>

<style>
    @font-face {
        font-family: CursedTimer;
        src: url(CursedTimerUlil-Aznm.ttf);
    }

    body {
        margin: 0;
        text-align: center;
        background: #1B244A;
        font-family: 'Orbitron', sans-serif;
        display: grid;
        grid-template-rows: 1fr auto;
        gap: 2.5rem;
    }

    .container {
        display: flex;
        justify-content: center;
    }

    .score {
        background: #0a0001;
        color: #F94F6D;
        min-width: 6rem;
        max-width: 10.625rem;
        margin: 1rem;
        font-family: CursedTimer;
        font-size: 4rem;
        padding: 1.25rem;
        border-radius: 0.3125rem;
    }

    .btn-wrapper {
        display: flex;
        justify-content: center;
    }

    .btn {
        background: none;
        font-family: CursedTimer;
        font-size: 1rem;
        border: 0.125rem solid #9AABD8;
        border-radius: 0.3125rem;
        color: #9AABD8;
        padding: 0.5rem 0.625rem;
        margin: 0 0.3125rem;
    }

        .btn:hover,
        .btn:focus {
            color: #F94F6D;
            border: 0.125rem solid #F94F6D;
            transform: scale(1.05);
            transition: all ease 300ms;
        }

    .team {
        color: #EEEEEE;
        font-size: 2.5rem;
    }

    #newgame-btn {
        margin: 1.25rem 0.625rem;
        justify-self: center;
        padding: 0.5rem 1rem;
        color: #EEEEEE;
        background: #1B244A;
        font-size: 1.625rem;
        border: 0.125rem solid #eee;
        border-radius: 0.3125rem;
    }

        #newgame-btn:hover,
        #newgame-btn:focus {
            color: #F94F6D;
            font-family: CursedTimer;
            border: 0.125rem solid #F94F6D;
        }

    .highlight {
        color: lightgreen;
        transform: scale3d(1.1,1.2,1.1);
    }

    @media (min-width:800px) {
        .score {
            font-size: 6rem;
            margin: 1rem 4rem;
            min-width: 9.5rem;
            max-width: 20rem;
        }

        .btn {
            font-size: 1.5rem;
        }
    }
</style>
